<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mine.css"/>
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true
			})
		</script>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">预 约</h1>
		</header>
		
		<div class="mui-content">
		    <div>
		    	<img src="images/yuyue.jpeg" style="width: 100%;" height="200px" />
		    	<h3 style="text-align: center;color: #666;">请选择要预约的科室</h3>
		    </div>
		    <div class="yuyue-body">
		    </div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	window.onload = function(){
		  //关闭等待框
    //plus.nativeUI.closeWaiting();
           //显示当前页面
    //mui.currentWebview.show();
    var servlet = localStorage.getItem('servlet');
    mui.post(servlet+'AppFindyuyue',{},function(data){
    	var tpml='';
    	var tpml2 = '';
    	for(m in data){
    	tpml=
    	'<a href="sub.html?dname='+data[m].dname+'"><button type="button" class="mui-btn btn-yuyue">'+data[m].dname+'</button></a>'
    	tpml2+=tpml;
    	}
    	$('.yuyue-body').html(tpml2);
    	
    },'json')
	}
	 
</script>
</html>
